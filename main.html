<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>

    <title>Unbeatable Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="welcome-text"> Unbeatable Tic Tac Toe </h1>
   <br>
        
        </h1>
        <div class="filler"></div>
        <div class="turn-indicator">
             <span class="current-player"></span>
        </div>
        <div class="filler"></div>
        <div>
            <input class="box"  id="0-0">
            <input class="box"  id="0-1">
            <input class="box"  id="0-2">
        </div>

        <div>
            <input class="box" id="1-0">
            <input class="box" id="1-1">
            <input class="box" id="1-2">
        </div>

        <div>
            <input class="box"  id="2-0">
            <input class="box"  id="2-1">
            <input class="box"  id="2-2">
        </div>
   
        <div class="winner-screen fade-out">
            <div class="overlay">
            </div>
            <div class="message-box">
                <div class="title">Game Over</div>
                <div class="body">Player X Won!</div>
                <button class="okay-button">New Game</button>
            </div>
        </div>

    </div>

    <!-- Loader -->

     <div class="loader-overlay">
            <div class="lds-grid">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
    </div> 

   
</body>
</html>
